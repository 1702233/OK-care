<app-menu></app-menu>
<script src="https://kit.fontawesome.com/b9c2aa55bd.js" crossorigin="anonymous"></script>

<div>
    <div>
        <form class="text-center">
            <h1>Competentie Toevoegen</h1>
            <div class="text-left ml-3">
                <h5>Naam:</h5>
                <input class="" type="text" #naam >
                <h5>File:</h5>
                <input class="" type="text" #file >
                <button class="btn btn-secondary ml-2" (click)="getCompetentie(naam.value , file.value)" (click)="file.value = ''"
                (click)="naam.value = ''" >Toevoegen</button>
            </div>
        </form>
    </div>
    <div>
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Naam</th>
                            <th scope="col">File</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let competentie of competentieLijst; let i = index" [attr.data-index]="i">
                            <td>{{ competentie.naam }}</td>
                            <td>{{ competentie.file }}</td>
                            <td>{{ competentie.status }}</td>
                            <td><a class="btn text-danger"  data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash" ></i></a></td>
                        </tr>
                    </tbody>
            </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Weet je zeker dat je dit wil verwijderen ?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
              <button type="button" class="btn btn-primary" (click)="verwijderCompetentie(i)" data-dismiss="modal">Verwijderen</button>
            </div>
          </div>
        </div>
      </div>
