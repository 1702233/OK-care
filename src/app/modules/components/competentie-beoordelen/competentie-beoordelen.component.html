<app-menu></app-menu>

<div *ngIf="competentieLijst?.length > 0; else noCompetenties">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Naam</th>
                <th scope="col">File</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let competentie of beoordeeldLijst; let i = index" [attr.data-index]="i">
                <td>{{ competentie.email }}</td>
                <td>{{ competentie.naam }}</td>
                <td>{{ competentie.file }}</td>
                <td>{{ competentie.status }}</td>
                <td> <button  class="btn btn-light" (click)="competentieAccepteren(i, competentie.email)">Accepteren</button> </td>
                <td> <button  class="btn btn-light" (click)="competentieAfkeuren(i, competentie.email)">Afkeuren</button> </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noCompetenties>
        <h5>Alle competenties zijn beoordeeld.</h5>
</ng-template>
