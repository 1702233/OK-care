<app-menu></app-menu>
<div>
    <table>
        <thead>
            <tr>
                <th scope="col">E-mail</th>
                <th scope="col">voornaam</th>
                <th scope="col">Achternaam</th>
                <th scope="col">Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.email | titlecase }}</td>
                <td>{{ user.firstname | titlecase }}</td>
                <td>{{ user.lastname | titlecase }}</td>
                <td>{{ user.status | titlecase }}</td>
                <button (click)="acceptRegistration(user.email)">Goedkeuren</button>
                <button (click)="declineRegistration(user.email)">Afkeuren</button>
            </tr>
        </tbody>
    </table>
</div>
